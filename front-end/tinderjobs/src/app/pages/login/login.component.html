<app-default-login-layout
    title="FaÃ§a login na sua conta"
    primaryBtnText = "Entrar"
    secondaryBtnText = "Cadastrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

<form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Seu Email"
        placeholder="seuemail@gmail.com"
    >
        <img src="/assets/svg/email-icon.svg" alt="">
    </app-primary-input>

    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Sua Senha"
    >
        <img src="/assets/svg/password-icon.svg" alt="">
    </app-primary-input>
    <span>Esqueceu sua Senha?</span>
</form>
</app-default-login-layout>
